    {{userModel | json}} -->

    <div class="form-group">
      <label>Name</label>
      <input type="text" #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="name" [(ngModel)]="userModel.name" required>
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>
    <!-- {{name.untouched}} -->

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone" required>
      <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number is required and should be 10 digits</small>
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors?.['required']">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors?.['pattern']">Phone number should be 10 digits</small>
      </div>
    </div>
    <br>

    <div class="form-group">
      <select (blue)="validateTopic(topic.value)" (change)="validateTopic(topic.value)" #topic="ngModel" [class.is-invalid]="topic.invalid && topic.touched" class="custom-select" name="topic" [(ngModel)]="userModel.topic" required>
        <option value="default">Interested in</option>
        <option *ngFor="let t of topics">{{t}}</option>
      </select>
      <small class="text-danger" [class.d-none]="topic.valid || topic.untouched">Please choose a topic</small>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb3">
      <input class="form-check-input" type="checkbox" name="subscribe" [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>

    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
